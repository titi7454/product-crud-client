<div class="container mt-5">
  <div class="row">
    <div class="col-10 offset-1 col-lg-6 col-md-11 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h1>You need a token to delete {{ name }}...</h1>
          <div>
            <button
              [routerLink]="['/product-details', id]"
              type="button"
              class="btn btn-secondary btn-lg float-start"
            >
              Return
            </button>
            <button
              type="button"
              (click)="getToken()"
              class="btn btn-success btn-lg float-end"
            >
              Get token
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
